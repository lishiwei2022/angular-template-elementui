<div class="user-page-addEdit">
  <el-form [formGroup]="userForm" label-width="100px" [show-icon]="true" [show-message]="true"
           el-class="form-demo">
    <div el-row>
      <div el-col [span]='24'>
        <el-form-item label="用户名" [required]="true" [status]="validatorE.statusCtrl('name',userForm)"
                      [error]="validatorE.messageCtrl('name',userForm)">
          <el-input formControlName="name"></el-input>
        </el-form-item>
      </div>
      <div el-col [span]="24">
        <el-form-item label="角色" [required]="true" [status]="validatorE.statusCtrl('rolelist',userForm)"
                      [error]="validatorE.messageCtrl('rolelist',userForm)">
          <el-select formControlName="rolelist" [clearable]="true" [multiple]="true" size="large">
            <el-option *ngFor="let item of  rolelist" [label]="item.label" [value]="item.value">
            </el-option>
          </el-select>
        </el-form-item>
      </div>
    </div>
    <div el-row>
      <div el-col [offset]="12" [span]='12' style="text-align: right">
        <el-button type="default" (click)="back()">取消</el-button>
        <el-button type="primary" (click)="handRole()">保存</el-button>
      </div>
    </div>
  </el-form>
</div>
